{% extends 'base.html'%}
{% block content %}
{% load crispy_forms_tags %}
<h1>כתוב מאמר</h1>
<br>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
  <button type="submit" class="button">Save changes</button>
</form>
<!-- אם יש לך חשבון <a href="/login" target="blank"><strong>היכנס</strong></a> במקום. -->
{% endblock %}
