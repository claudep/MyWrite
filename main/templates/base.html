{% load static %}
<html dir="rtl" lang="he">
{% block head %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{% static 'css/general.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
<title>{% block title %}MyWrite{% endblock %}</title>
    {% endblock head %}
</head>
<header>
    {% block header %}
    <div>
        <form action="{% url 'main:search_results' %}" method="get">
            <input name="q" type="text" placeholder="חפש כותרת או יוצר">
            <button type="submit" class="button">חפש</button>
          </form>
    </div>
    {% endblock header %}
</header>
<body style="float: right;">
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
<footer>

</footer>
</html>
